<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Editar Projeto</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="editor-full oculto" id="editor-container">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div class="editor-card">
      <header class="header-card">
        <div>
          <h2 id="editor-title">Custos</h2>
          <p class="meta" id="editor-subtitle" style="margin-top: 4px;">Carregando...</p>
        </div>
        <div class="editor-actions"><button class="btn-cancel" id="btn-voltar">Voltar</button></div>
      </header>

      <div class="editor-sections" id="editor-sections">
        <!-- Grupos de edição serão injetados via JS -->
      </div>

    </div>
  </div>
  
  <!-- NOVO: Overlay de carregamento para chamadas de API -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script type="module" src="./js/controller-edit.js"></script>
</body>
</html>
