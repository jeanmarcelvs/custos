<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Editar Projeto</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="editor-wrapper oculto" id="editor-container">
        <div class="editor-card">
            <header class="header-card">
                <!-- A estrutura do header-content foi atualizada para corresponder à da página de projeto -->
                <div class="header-content">
                    <!-- Coluna da Esquerda: Informações da Página -->
                    <div class="header-project-info">
                        <h1 id="editor-title">Editar Custos</h1>
                        <div class="project-meta">
                            <span id="editor-subtitle">Carregando...</span>
                        </div>
                    </div>

                    <!-- Coluna da Direita: Ações do Usuário e da Página -->
                    <div class="header-user-actions">
                        <button class="btn-cancel" id="btn-voltar">Voltar</button>
                        <div class="user-info">
                            <i class="fas fa-user"></i>
                            <span id="username-edit"></span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="editor-content">
                <div class="editor-sections" id="editor-sections"></div>
            </div>
        </div>
    </div>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <script type="module" src="./js/controller-edit.js"></script>
</body>

</html>
