<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Editar Projeto</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="editor-wrapper oculto" id="editor-container">
        <div class="editor-card">
            <header class="header-card">
                <!-- A estrutura do header-content foi atualizada para corresponder à da página de projeto -->
                <div class="header-content">
                    <!-- Coluna da Esquerda: Informações da Página -->
                    <div class="header-project-info">
                        <h1 id="editor-title">Editar Custos</h1>
                        <div class="project-meta">
                            <span id="editor-subtitle">Carregando...</span>
                        </div>
                    </div>

                    <!-- Coluna da Direita: Ações do Usuário e da Página -->
                    <div class="header-user-actions">
                        <button class="btn-cancel" id="btn-voltar">Voltar</button>
                        <div class="user-info">
                            <i class="fas fa-user"></i>
                            <span id="username-edit"></span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="editor-content">
                <!-- ==========================================================================
                     INÍCIO DA SEÇÃO DE ABAS (EDITOR-SECTIONS)
                     ========================================================================== -->
                <div class="tab-container" id="editor-sections">
                    <!-- Estes são os "botões" das abas -->
                    <div class="tab-header-wrapper">
                        <div class="tab-header mobile-scroll">
                            <button class="tab-link active" data-tab="tab-material">Material</button>
                            <button class="tab-link" data-tab="tab-mo">M.O.</button>
                            <button class="tab-link" data-tab="tab-combustivel">Combustível</button>
                            <button class="tab-link" data-tab="tab-outros">Outros</button>
                        </div>
                    </div>

                    <!-- Este é o conteúdo que muda conforme a aba selecionada -->
                    <div class="tab-content-container">
                        <div id="tab-material" class="tab-content active">
                            <!-- Formulários de edição para Material irão aqui -->
                        </div>
                        <div id="tab-mo" class="tab-content">
                            <!-- Formulários de edição para Mão de Obra irão aqui -->
                        </div>
                        <div id="tab-combustivel" class="tab-content">
                            <!-- Formulários de edição para Combustível irão aqui -->
                        </div>
                        <div id="tab-outros" class="tab-content">
                            <!-- Formulários de edição para Outros Custos irão aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <script type="module" src="./js/controller-edit.js"></script>
</body>

</html>
