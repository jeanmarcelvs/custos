<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>GDIS - Acesso</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Adiciona Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-wrapper">
        <div id="login-view" class="login-card">
            <h1 class="login-title">Acessar Plataforma</h1>
            <div class="form-content">
                <form id="login-form">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="seu@email.com" required>
                    <label for="login-password">Senha</label> 
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Sua senha" required>
                        <i class="fa-solid fa-eye-slash" id="toggle-login-password" title="Mostrar senha"></i>
                    </div>
                    <button type="submit" class="btn w-full">Entrar</button>
                </form>
            </div>
            <div class="card-footer"><p class="text-center">Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p></div>
        </div>
        <!-- 
            Seção de cadastro de usuário.
        -->
        <div id="register-view" class="login-card oculto">
                <h1 class="login-title">Criar Conta</h1>
                <div class="form-content">
                    <form id="register-form">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="seu@email.com" required>
                        <label for="register-password">Senha</label> 
                        <div class="password-wrapper">
                            <input type="password" id="register-password" placeholder="Mínimo 8 caracteres" required>
                            <i class="fa-solid fa-eye-slash" id="toggle-register-password" title="Mostrar senha"></i>
                        </div>
                        <button type="submit" class="btn w-full">Criar Conta</button>
                    </form>
                    <!-- Esta view não é mais usada, pois o redirecionamento é feito via JS -->
                    <div id="verify-link-view" class="oculto"></div>
            </div>
            <div class="card-footer"><p class="text-center">Já tem uma conta? <a href="#" id="show-login">Faça login</a></p></div>
        </div>
    </div>
    <script type="module" src="./js/login-controller.js"></script>
</body>

</html>
